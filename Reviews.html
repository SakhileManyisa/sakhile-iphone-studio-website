<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Share Your Review - Sakhile's iPhone Studio</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Lato', sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  /* Review form styles */
#review-form {
  max-width: 600px;
  margin: 0 auto 40px auto;
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
#review-form h2 {
  margin-bottom: 15px;
  text-align: center;
}
#review-form input, #review-form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-family: 'Lato', sans-serif;
  font-size: 1em;
}
#review-form button {
  width: 100%;
  padding: 14px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1.1em;
  cursor: pointer;
  transition: background-color 0.3s;
}
#review-form button:hover {
  background-color: #0056b3;
}

/* Reviews display styles */
#reviews {
  max-width: 800px;
  margin: 0 auto;
}
#reviews h2 {
  text-align: center;
  margin-bottom: 20px;
}
.review {
  background: #fff;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}
.review h3 {
  margin-bottom: 10px;
  font-size: 1.2em;
}
.review p {
  font-size: 1em;
}

/* Responsive adjustments */
@media(max-width: 600px){
  #review-form, #reviews {
    padding: 10px;
  }
}
</style>
</head>
<body>

<h1>Share Your Review!</h1>

<!-- Review Submission Form -->
<div id="review-form">
  <h2>Leave a Review</h2>
  <input type="text" id="name" placeholder="Your Name" required />
  <textarea id="comment" rows="4" placeholder="Your Review" required></textarea>
  <button onclick="addReview()">Submit Review</button>
</div>

<!-- Reviews Display Section -->
<div id="reviews">
  <h2>Customer Reviews</h2>
  <!-- Reviews will appear here -->
</div>

<script>
  // Retrieve reviews from local storage or start with empty array
  let reviews = JSON.parse(localStorage.getItem('reviews')) || [];

  // Function to display reviews
  function displayReviews() {
    const container = document.getElementById('reviews');
    // Clear existing reviews
    container.innerHTML = '<h2>Customer Reviews</h2>';
    // Loop through reviews array and create review elements
    reviews.forEach(review => {
      const reviewDiv = document.createElement('div');
      reviewDiv.className = 'review';
      reviewDiv.innerHTML = `
        <h3>${review.name}</h3>
        <p>${review.comment}</p>
      `;
      container.appendChild(reviewDiv);
    });
  }

  // Function to add a new review
  function addReview() {
    const nameInput = document.getElementById('name');
    const commentInput = document.getElementById('comment');

    const name = nameInput.value.trim();
    const comment = commentInput.value.trim();

    if (name && comment) {
      const newReview = { name, comment };
      reviews.push(newReview);
      // Save reviews to local storage
      localStorage.setItem('reviews', JSON.stringify(reviews));
      // Clear inputs
      nameInput.value = '';
      commentInput.value = '';
      // Update display
      displayReviews();
    } else {
      alert('Please fill in both fields.');
    }
  }

  // Initial display of reviews
  window.onload = displayReviews;
</script>

</body>
</html>
