<style>
  /* Reset & Base Styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Lato', sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #e0eafc);
    color: #333;
    line-height: 1.6;
    scroll-behavior: smooth;
  }

  /* Custom Cursor */
  #cursor {
    position: fixed;
    width: 15px;
    height: 15px;
    background-color: #007bff;
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 9999;
  }

  /* Updated Header Styles - no longer sticky, more blended */
  header {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: rgba(255, 255, 255, 0.2);
    box-shadow: none;
  }

  /* Logo & Title */
  .header-left {
    display: flex;
    align-items: center;
    flex: 1 1 auto;
  }
  .header-left img {
    height: 60px; /* adjusted for a neater look */
    max-width: 80px;
    height: auto;
    margin-right: 10px;
  }
  .header-title {
    font-size: 1.5em;
    font-weight: 700;
    color: #222;
  }

  /* Navigation & Social Icons */
  nav.nav-menu {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    background-color: rgba(255, 255, 255, 0.3);
    padding: 5px 10px;
    border-radius: 8px;
  }
  nav.nav-menu a {
    text-decoration: none;
    color: #444;
    font-weight: 600;
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 0.9em;
    transition: background-color 0.3s, color 0.3s;
  }
  nav.nav-menu a:hover,
  nav.nav-menu a.active {
    background-color: rgba(0, 123, 255, 0.2);
    color: #222;
  }

  /* Social Icons Styling */
  .social-icons {
    display: flex;
    gap: 8px;
    margin-top: 10px;
  }
  .social-icons a img {
    height: 30px;
    width: 30px;
    transition: transform 0.3s;
  }
  .social-icons a img:hover {
    transform: scale(1.2);
  }

  /* Hero Banner with gradient overlay for vibrance */
  #hero-banner {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
    background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('images/Background-Home.jpeg');
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
  }
  #hero-banner h1 {
    font-size: clamp(1.8em, 4vw, 2.5em);
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
  #hero-banner p {
    font-size: clamp(1em, 2.5vw, 1.2em);
    max-width: 800px;
    line-height: 1.4;
  }

  /* Featured Products Section with pastel background */
  section {
    padding: 30px 20px;
    background-color: #fff8f0;
    margin: 20px 0;
    border-radius: 10px;
  }
  section:nth-of-type(2) {
    background-color: #e0f7fa;
  }
  section h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8em;
    color: #222;
  }
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    justify-items: center;
  }
  .product {
    background-color: #fafafa;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    width: 100%;
    max-width: 180px;
  }
  .product:hover {
    transform: translateY(-3px);
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
  }
  .product img {
    max-height: 100px;
    margin-bottom: 8px;
    width: auto;
  }
  .product p {
    font-weight: 600;
    color: #333;
    font-size: 0.9em;
  }

  /* About Us with soothing background */
  .about-section {
    background-color: #ffe0b2;
    color: #222;
    padding: 30px 20px;
    border-radius: 10px;
    max-width: 900px;
    margin: 20px auto;
    text-align: center;
  }
  .about-section h2 {
    margin-bottom: 15px;
    font-size: 1.8em;
  }
  .about-section p {
    font-size: 1em;
    margin-bottom: 15px;
  }
  .about-section a {
    display: inline-block;
    padding: 8px 16px;
    background-color: #4CAF50;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s;
  }
  .about-section a:hover {
    background-color: #45a049;
  }

  /* Footer with dark background and contrasting text */
  footer {
    background-color: #222;
    color: #ccc;
    padding: 20px;
    text-align: center;
    font-size: 0.9em;
    margin-top: 30px;
    border-top: 4px solid #444;
  }
  footer p {
    margin: 8px 0;
  }
  footer a {
    color: #fff;
    text-decoration: underline;
    margin: 0 6px;
    font-size: 0.9em;
    transition: color 0.3s;
  }
  footer a:hover {
    color: #66cdaa;
  }

  /* Responsive adjustments for smaller screens */
  @media(max-width: 768px){
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    .header-left {
      margin-bottom: 10px;
    }
    nav.nav-menu {
      flex-direction: column;
      align-items: flex-start;
    }
    .social-icons {
      justify-content: flex-start;
    }
    #hero-banner h1 {
      font-size: 1.8em;
    }
    #hero-banner p {
      font-size: 0.9em;
    }
    section {
      padding: 20px 15px;
    }
  }
</style>
