body {

  background: #f0f0f0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  color: #333;

/* Logo and Header styling */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 20px;
  background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  position: sticky;
  top: 0;
  z-index: 999;
}
.logo-container {
  display: flex;
  align-items: center;
}
.logo-container img {
  width: 60px;
  height: auto;
  border-radius: 50%;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  margin-right: 15px;
}
.logo-container h1 {
  font-size: 1.8em;
  color: #fff;
  letter-spacing: 2px;
  margin: 0;
}

/* Navigation menu styles */
nav.menu {
  display: flex;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
}
nav.menu a {
  padding: 10px 20px;
  border-radius: 25px;
  background: rgba(255,255,255,0.3);
  text-decoration: none;
  font-weight: 600;
  color: #fff;
  transition: all 0.3s ease;
}
nav.menu a:hover,
nav.menu a.active {
  background: #fff;
  color: #333;
  transform: scale(1.05);
}

/* Main content styles */
main {
  flex: 1;
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h2 {
  margin-bottom: 20px;
  font-size: 2em;
  color: #222;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
  text-align: center;
}
